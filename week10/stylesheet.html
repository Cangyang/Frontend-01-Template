<button onclick="chgColor()">Click me to change the color</button>
<script>
function chgColor(){
	document.styleSheets[0].cssRules[0].style.color = "blue";
}

// 使用range去切CSS
let range = new Range();
range.selectNodeContents(document.getElementsByTagName("style")[0]);
range.extractContents();
</script>
