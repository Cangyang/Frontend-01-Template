<style>
#board{
	width:350px;
}
.cell{
	height:100px;
	width:100px;
	background-color:darkolivegreen;
	display:inline-block;
	border: 1px solid white;
	vertical-align: middle;
	
	line-height:100px;
	font-size:50px;
	text-align:center;
}
</style>

<div id="board"></div>

<script>
let pattern = [
	[0,0,0],
	[0,0,0],
	[0,0,0]
]

let color = 1;
let black = "üêπ";
let white = "üê≠";
function show(){
	let board = document.getElementById("board");
	board.innerHTML = "";
	for(let i = 0; i < 3; i ++){
		for(let j = 0; j < 3; j ++){
			let cell = document.createElement("div");
			cell.classList.add("cell");
			cell.innerText = pattern[i][j] == 2 ? black : pattern[i][j] == 1 ? white : "";
			cell.addEventListener("click", ()=>userMove(j, i));
			board.appendChild(cell);
		}
		//board.appendChild(document.createElement("br"));
	}
}

function userMove(x, y){
	if(pattern[y][x] != 0){
		return;
	}
	console.log(x, y);
	pattern[y][x] = color;
	if(checkWinner(pattern, color)){
		let winner = color == 1 ? white : black;
		alert(`congratuation to ${winner} wins!`);
	}
	show();
	color = 3 - color;
	computeMove();
	<!-- if(willWin(pattern, color)){ -->
		<!-- let winner = color == 1 ? white : black; -->
		<!-- console.log(`${winner} will wins!`); -->
	<!-- } -->
	
}

function computeMove(){
	let choice = bestChoice(pattern, color);
	if(choice.point){
		pattern[choice.point[1]][choice.point[0]] = color;
	}
	if(checkWinner(pattern, color)){
		let winner = color == 1 ? white : black;
		alert(`congratuation to ${winner} wins!`);
	}
	show();
	color = 3 - color;
}

function clone(pattern){
	return JSON.parse(JSON.stringify(pattern));
}

function willWin(pattern, color){
	for(let i = 0; i < 3; i ++){
		for(let j = 0; j < 3; j ++){
			if(pattern[i][j]){
				continue;
			}
			let tmp = clone(pattern);
			tmp[i][j] = color;
			if(checkWinner(tmp, color)){
				return [j,i];
			}
		}
	}
	return null;
}

function checkWinner(pattern, color){
	// Ê®™ÂêëÂà§Êñ≠
	for(let i = 0; i < 3; i ++){
		let win  = true;
		for(let j = 0; j < 3; j ++){
			if(pattern[i][j] !== color){
				win = false;
				break;
			}
		}
		if(win){
			return win;
		}
	}
	// Á∫µÂêëÂà§Êñ≠
	for(let i = 0; i < 3; i ++){
		let win  = true;
		for(let j = 0; j < 3; j ++){
			if(pattern[j][i] !== color){
				win = false;
				break;
			}
		}
		if(win){
			return win;
		}
	}
	// Ê≠£ÊñúÂêëÂà§Êñ≠
	{
		let win  = true;
		for(let i = 0; i < 3; i ++){
			if(pattern[i][i] !== color){
				win = false;
				break;
			}
		}
		if(win){
			return win;
		}
	}
	// ÂèçÊñúÂêëÂà§Êñ≠
	{
		let win  = true;
		for(let i = 0; i < 3; i ++){
			if(pattern[2-i][i] !== color){
				win = false;
				break;
			}
		}
		if(win){
			return win;
		}
	}
	
	return false;
}

let openings = new Map();
openings.set([
		[0,0,0],
		[0,0,0],
		[0,0,0]
	].toString(), {
		point: [1,1],
		result: 0
	});

function bestChoice(pattern, color){
	if(openings.has(pattern.toString())){
		return openings.get(pattern.toString());
	}
	let point = null;
	if(point = willWin(pattern, color)){
		return {
			point: point,
			result: 1
		}
	}
	let  result = -1;
	for(let i = 0; i < 3; i ++){
		for(let j = 0; j < 3; j ++){
			if(pattern[i][j] !== 0){
				continue;
			}
			let tmp = clone(pattern);
			tmp[i][j] = color;
			let oppsite = bestChoice(tmp, 3 - color);
			if(-oppsite.result >= result){
				point = [j, i];
				result = -oppsite.result;
			}
		}
	}
	return {
		point: point,
		result: point ? result : 0
	}
}

show(pattern);
</script>
